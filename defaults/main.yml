---

limits_enabled: yes
limits_path: /etc/security/limits.conf

# See http://linux.die.net/man/5/limits.conf for description
limits_limits:
- "* - nofile 63536"

limits_sysctl:
- { name: 'net.ipv4.tcp_tw_recycle', value: '1' }
- { name: 'net.ipv4.tcp_tw_reuse', value: '1' }
- { name: 'fs.file-max', value: '65536' }
- { name: 'net.core.somaxconn', value: '65535' }
- { name: 'vm.overcommit_memory', value: '1' }
- { name: 'net.core.netdev_max_backlog', value: '50000' }
- { name: 'net.ipv4.tcp_max_syn_backlog', value: '30000' }
- { name: 'net.ipv4.tcp_max_tw_buckets', value: '2000000' }
- { name: 'net.ipv4.tcp_fin_timeout', value: '10' }
- { name: 'net.ipv4.ip_nonlocal_bind', value: '1' }

#limits_hosts_allow: []
#limits_hosts_deny: []

limits_sysctl_ignore: yes

